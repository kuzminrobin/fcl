# Function Call Logger (fcl).
[workspace]
resolver = "3"

members = [ "call_graph",
    "fcl", "fcl_decorators",                  # Rust code.
    "fcl_proc_macros", "fcl_traits",      # Proc macros. Compiled before the actual compilation of other crates. 
    "user",                 # Bin crate to run/test the fcl.
]
